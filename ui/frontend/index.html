<!DOCTYPE html>
<html>
<head>
  <title>Personal AI Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: #e5e7eb;
      padding: 30px;
    }
    button {
      background: #22c55e;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Personal AI Dashboard</h1>

  <button onclick="startAutonomy()">Start Autonomy</button>
<button onclick="stopAutonomy()">Stop</button>
<p id="status">Status: Loading...</p>
  <div class="status" id="status">Status: Idle</div>

  <script>
    async function startAutonomy() {
      await fetch("http://127.0.0.1:8000/run/autonomy", {
        method: "POST"
      });
      document.getElementById("status").innerText =
        "Status: Running (Autonomy)";
    }

    async function checkStatus() {
      const res = await fetch("http://127.0.0.1:8000/status");
      const data = await res.json();
      document.getElementById("status").innerText =
        "Status: " + (data.running ? "Running" : "Idle");
    }
const statusEl = document.getElementById("status");

async function refreshStatus() {
  const res = await fetch("http://localhost:8000/status");
  const data = await res.json();
  statusEl.innerText = "Status: " + data.status;
}

async function startAutonomy() {
  await fetch("http://localhost:8000/start", { method: "POST" });
  refreshStatus();
}

async function stopAutonomy() {
  await fetch("http://localhost:8000/stop", { method: "POST" });
  refreshStatus();
}
    setInterval(checkStatus, 2000);
  </script>

</body>
</html>
